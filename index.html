<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Audio Workstation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <button id="add-12">Add 12</button>
        <button id="export">Export</button>
    </div>
    <div class="tracks-region">
        <div id="drum-track" class="track" data-track="drum">
            <h3>Drum Track</h3>
        </div>
        <div id="bass-track" class="track" data-track="bass">
            <h3>Bass Track</h3>
        </div>
        <div id="keys-track" class="track" data-track="keys">
            <h3>Keys Track</h3>
        </div>
        <div id="lead-track" class="track" data-track="lead">
            <h3>Lead Track</h3>
        </div>
    </div>
    <div class="bottom-bar">
        <div class="info">
            <div>Trigger: <input type="text" id="trigger"></div>
            <div>Velocity: <input type="text" id="velocity"></div>
            <div>Preset: <input type="text" id="preset"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
