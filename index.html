<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Interactive Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="square" geometry="primitive: box; height: 1; width: 1; depth: 1" material="color: blue"></a-mixin>
        <a-mixin id="selected" material="color: yellow"></a-mixin>
      </a-assets>

      <!-- Camera and Cursor -->
      <a-entity id="camera" camera look-controls position="0 1.6 5">
        <a-entity
          cursor="fuse: false; rayOrigin: mouse"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat"
        ></a-entity>
      </a-entity>

      <!-- Squares -->
      <a-entity mixin="square" position="-1 1 0" class="clickable"></a-entity>
      <a-entity mixin="square" position="1 1 0" class="clickable"></a-entity>
      <a-entity mixin="square" position="-1 -1 0" class="clickable"></a-entity>
      <a-entity mixin="square" position="1 -1 0" class="clickable"></a-entity>

      <!-- Zoom Buttons -->
      <a-entity id="zoom-in" geometry="primitive: plane; height: 0.5; width: 0.5" material="color: green" position="-2 3 -2" text="value: Zoom In; color: white" class="clickable"></a-entity>
      <a-entity id="zoom-out" geometry="primitive: plane; height: 0.5; width: 0.5" material="color: red" position="-2 2 -2" text="value: Zoom Out; color: white" class="clickable"></a-entity>

      <script>
        // A-Frame scene
        document.querySelectorAll('.clickable').forEach((entity) => {
          entity.addEventListener('click', function () {
            document.querySelectorAll('.clickable').forEach((el) => {
              el.removeAttribute('mixin');
              el.setAttribute('mixin', 'square');
            });
            this.setAttribute('mixin', 'selected');
          });
        });

        const camera = document.getElementById('camera');
        const zoomInButton = document.getElementById('zoom-in');
        const zoomOutButton = document.getElementById('zoom-out');

        zoomInButton.addEventListener('click', () => {
          const position = camera.getAttribute('position');
          if (position.z > 2) {
            camera.setAttribute('position', { x: position.x, y: position.y, z: position.z - 1 });
          }
        });

        zoomOutButton.addEventListener('click', () => {
          const position = camera.getAttribute('position');
          camera.setAttribute('position', { x: position.x, y: position.y, z: position.z + 1 });
        });
      </script>
    </a-scene>
  </body>
</html>
