<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic DAW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .track {
            display: flex;
            margin: 10px 0;
            width: 100%;
        }
        .track-name {
            width: 100px;
            padding: 10px;
            background-color: #ddd;
            text-align: center;
        }
        .midi-roll {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-gap: 1px;
            background-color: #ccc;
        }
        .midi-cell {
            width: 40px;
            height: 20px;
            background-color: white;
            border: 1px solid #999;
        }
        .midi-cell.active {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Basic DAW</h1>
    <div class="track">
        <div class="track-name">Track 1</div>
        <div class="midi-roll" id="midi-roll-1"></div>
    </div>
    <div class="track">
        <div class="track-name">Track 2</div>
        <div class="midi-roll" id="midi-roll-2"></div>
    </div>

    <script>
        function createMidiRoll(midiRollId) {
            const midiRoll = document.getElementById(midiRollId);
            for (let i = 0; i < 128; i++) {
                const cell = document.createElement('div');
                cell.classList.add('midi-cell');
                cell.addEventListener('click', () => {
                    cell.classList.toggle('active');
                });
                midiRoll.appendChild(cell);
            }
        }

        createMidiRoll('midi-roll-1');
        createMidiRoll('midi-roll-2');
    </script>
</body>
</html>
