<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Audio Workstation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <input type="text" id="key" placeholder="Key">
        <input type="text" id="trigger" readonly placeholder="Trigger">
        <input type="text" id="velocity" readonly placeholder="Velocity">
        <input type="text" id="preset" readonly placeholder="Preset">
        <button id="add12">Add 12</button>
        <button id="export">Export</button>
        <button id="copy">Copy</button>
        <button id="paste">Paste</button>
        <button id="deselect">Deselect</button>
        <input type="text" id="songName" placeholder="Song Name">
        <button id="save">Save</button>
        <input type="file" id="loadFile" style="display:none">
        <button id="load">Load</button>
    </div>
    <div class="scrollable">
        <div class="instrument" id="drum">
            <div class="row index-row"></div>
            <div class="row" data-instrument="drum"></div>
            <div class="row" data-instrument="drum"></div>
            <div class="row" data-instrument="drum"></div>
            <div class="row" data-instrument="drum"></div>
            <div class="row" data-instrument="drum"></div>
            <div class="row" data-instrument="drum"></div>
        </div>
        <div class="instrument" id="bass">
            <div class="row index-row"></div>
            <div class="row" data-instrument="bass"></div>
        </div>
        <div class="instrument" id="synth">
            <div class="row index-row"></div>
            <div class="row" data-instrument="synth"></div>
            <div class="row" data-instrument="synth"></div>
            <div class="row" data-instrument="synth"></div>
            <div class="row" data-instrument="synth"></div>
        </div>
        <div class="instrument" id="lead">
            <div class="row index-row"></div>
            <div class="row" data-instrument="lead"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
