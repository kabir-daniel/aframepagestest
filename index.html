<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Audio Workstation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <input type="text" id="key" placeholder="Key">
        <input type="text" id="trigger" placeholder="Trigger" readonly>
        <input type="text" id="velocity" placeholder="Velocity" readonly>
        <input type="text" id="preset" placeholder="Preset" readonly>
        <button id="add-12">Add 12</button>
        <button id="export">Export</button>
    </div>
    <div class="scrollable-section" id="scrollable-section">
        <div class="grid" id="drum">
            <div class="row index-row"></div>
            <!-- Add six rows for the drum track -->
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
        </div>
        <div class="grid" id="bass">
            <div class="row index-row"></div>
            <!-- Add one row for the bass track -->
            <div class="row"></div>
        </div>
        <div class="grid" id="synth">
            <div class="row index-row"></div>
            <!-- Add four rows for the synth track -->
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
        </div>
        <div class="grid" id="lead">
            <div class="row index-row"></div>
            <!-- Add one row for the lead track -->
            <div class="row"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
