<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(25, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 1px;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            font-size: 16px;
            cursor: pointer;
            color: white;
        }

        .grid-item[readonly] {
            cursor: default;
            background-color: #333;
            color: white;
        }

        .color-box {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="grid-container">
        <div class="grid-item" readonly>Trigger</div>
        <div class="grid-item color-box" data-value="0" style="background-color: red;">0</div>
        <div class="grid-item color-box" data-value="0" style="background-color: red;">0</div>
        <!-- Repeat similar grid items for the rest of the columns in the first row (24 total including the first column) -->

        <div class="grid-item" readonly>Velocity</div>
        <div class="grid-item color-box" data-value="0" style="background-color: darkred;">0</div>
        <div class="grid-item color-box" data-value="0" style="background-color: darkred;">0</div>
        <!-- Repeat similar grid items for the rest of the columns in the second row (24 total including the first column) -->

        <div class="grid-item" readonly>Preset</div>
        <div class="grid-item color-box" data-value="0" style="background-color: brown;">0</div>
        <div class="grid-item color-box" data-value="0" style="background-color: brown;">0</div>
        <!-- Repeat similar grid items for the rest of the columns in the third row (24 total including the first column) -->
    </div>

    <script>
        function getColor(row, value) {
            const colorMap = [
                ["red", "green"],
                ["darkred", "red", "tomato", "orangered", "firebrick"],
                ["brown", "grey", "dullyellow", "yellow", "purple", "blue", "orange", "white"]
            ];

            return colorMap[row][value];
        }

        document.querySelectorAll('.color-box').forEach(item => {
            item.addEventListener('click', () => {
                let value = parseInt(item.getAttribute('data-value'));
                let row = Math.floor(Array.from(item.parentNode.children).indexOf(item) / 25);
                value = (value + 1) % (row === 0 ? 2 : (row === 1 ? 5 : 8));
                item.setAttribute('data-value', value);
                item.textContent = value;
                item.style.backgroundColor = getColor(row, value);
            });
        });
    </script>
</body>
</html>
