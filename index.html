<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Grid</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(10, 100px);
            grid-template-rows: repeat(10, 100px);
            gap: 1px;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            box-sizing: border-box;
        }

        .grid-item input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            box-sizing: border-box;
            font-size: 16px;
        }

        .grid-item input:focus {
            outline: none;
        }

        .controls {
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="scrollGrid('up')">Up</button>
        <button onclick="scrollGrid('down')">Down</button>
        <button onclick="scrollGrid('left')">Left</button>
        <button onclick="scrollGrid('right')">Right</button>
    </div>
    <div id="grid-container"></div>

    <script>
        function createGrid(rows, cols) {
            const container = document.getElementById('grid-container');
            container.style.gridTemplateColumns = `repeat(${cols}, 100px)`;
            container.style.gridTemplateRows = `repeat(${rows}, 100px)`;

            for (let i = 0; i < rows * cols; i++) {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                const input = document.createElement('input');
                gridItem.appendChild(input);
                container.appendChild(gridItem);
            }
        }

        function scrollGrid(direction) {
            const container = document.getElementById('grid-container');
            const currentScroll = {
                top: container.scrollTop,
                left: container.scrollLeft
            };
            const scrollAmount = 100;

            switch (direction) {
                case 'up':
                    container.scrollTo(currentScroll.left, currentScroll.top - scrollAmount);
                    break;
                case 'down':
                    container.scrollTo(currentScroll.left, currentScroll.top + scrollAmount);
                    break;
                case 'left':
                    container.scrollTo(currentScroll.left - scrollAmount, currentScroll.top);
                    break;
                case 'right':
                    container.scrollTo(currentScroll.left + scrollAmount, currentScroll.top);
                    break;
            }
        }

        createGrid(50, 50); // Initialize a 50x50 grid
    </script>
</body>
</html>
